version: "3.8"

services:
  espocrm_db:
    image: mysql:8.0
    container_name: espocrm_mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: espocrm
      MYSQL_USER: espouser
      MYSQL_PASSWORD: espopass
    volumes:
      - espocrm_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infra-net

  espocrm:
    image: espocrm/espocrm:latest
    container_name: espocrm_app
    depends_on:
      espocrm_db:
        condition: service_healthy
    environment:
      ESPOCRM_DB_HOST: espocrm_db
      ESPOCRM_DB_NAME: espocrm
      ESPOCRM_DB_USER: espouser
      ESPOCRM_DB_PASSWORD: espopass
      ESPOCRM_ADMIN_USERNAME: admin
      ESPOCRM_ADMIN_PASSWORD: admin123
      ESPOCRM_ADMIN_EMAIL: admin@example.com
      ESPOCRM_SITE_URL: http://localhost:8081
    ports:
      - "8081:80"
    volumes:
      - espocrm_data:/var/www/html
    networks:
      - infra-net

  vault:
    image: hashicorp/vault:1.14.3
    container_name: vault_dev
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "root-token"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    command: "server -dev -dev-root-token-id=root-token"
    ports:
      - "8200:8200"
    networks:
      - infra-net

volumes:
  espocrm_mysql_data:
  espocrm_data:

networks:
  infra-net:
    driver: bridge
